<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg__main">
    <main role="main" class="main-wrapper">
        <article class="card shadow" role="article">
          <div class="card__img" role="img">
            
          </div>
          <div class="card__content">
            <h1 class="card__title">Order Summary</h1>

            <p class="card__description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
  
            <div class="card__plan">
              <img src="images/icon-music.svg" alt="icono musica" class="icon__music">
              <p class="card__price">
                <strong>Annual Plan</strong>
                $59.99/year
              </p>
              <a role="button" href="#" class="btn__change">Change</a>
            </div>
  
            <a role="button" href="#" class="card__btn card__btn--pay shadow">Proceed to Payment</a>
            <a role="button" href="#" class="card__btn card__btn--cancel">Cancel Order</a>
          </div>
        </article>
    </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
